	<!-- Wrapper-->

		<!-- Nav -->
		<nav id="nav">
			<a href="#" class="icon solid fa-home"><span>Home</span></a>
			<a href="#work" class="icon solid fa-folder"><span>Work</span></a>
			<a href="#contact" class="icon solid fa-envelope"><span>Contact</span></a>
			<a href="#Video" class="icon solid fa-video"><span>Video</span></a>
		</nav>

		<!-- Main -->
		<div id="main">

			<!-- Me -->
			<article id="home" class="panel intro">
				<header>
					<h1>Jennifer Luo</h1>
					<p><B>MFEE32-23</B></p>
				</header>
				<a href="#work" class="jumplink pic">
					<span class="arrow icon solid fa-chevron-right"><span>See my work</span></span>
					<img src="./images/2.jpg" alt="" class="bear2" />
				</a>
			</article>

			<!-- Work -->
			<article id="work" class="panel">
				<header>
					<h2>Work</h2>
				</header>
				<p>
					Phasellus.
				</p>
				<section>
					<div class="row">
						<div class="col-3 col-4-medium col-6-small">
							<a href="./GetLocation/GetLocation.html" class="image fit"><img src="images/pic09.jpg" alt="">GetLocation</a>
						</div>
						<div class="col-3 col-4-medium col-6-small">
							<a href="./VideoFormatChecker/VideoFormatChecker.html" class="image fit"><img src="images/pic10.jpg" alt="">VideoFormatChecker</a>
						</div>
						<div class="col-3 col-4-medium col-6-small">
							<a href="./colorpicker/color.html" class="image fit"><img src="images/pic03.jpg" alt="">colorpicker</a>
						</div>
						<div class="col-3 col-4-medium col-6-small">
							<a href="./GAME/index.html" class="image fit"><img src="images/pic04.jpg" alt="">game</a>
						</div>
						<div class="col-3 col-4-medium col-6-small">
							<a href="./weatherLocation/index.html" class="image fit"><img src="images/pic05.jpg" alt="">weather</a>

						<div class="col-3 col-4-medium col-6-small">
							<a href="./youtube/index.html" class="image fit"><img src="images/pic06.jpg" alt="">music player</a>
						</div>
						<div class="col-3 col-4-medium col-6-small">
							<a href="./poster/index.html" class="image fit"><img src="images/pic07.jpg" alt="">poster</a>
						</div>
						<div class="col-3 col-4-medium col-6-small">
							<a href="./jokeRandom/index.html" class="image fit"><img src="images/pic08.jpg" alt="">joke</a>
						</div>
					</div>
				</section>
			</article>

			<!-- Contact -->
			<article id="contact" class="panel">
				<header>
					<h2>Contact Me</h2>
				</header>
				<form action="#" method="post">
					<div>
						<div class="row">
							<div class="col-6 col-12-medium">
								<input type="text" name="name" placeholder="Name" />
							</div>
							<div class="col-6 col-12-medium">
								<input type="text" name="email" placeholder="Email" />
							</div>
							<div class="col-12">
								<input type="text" name="subject" placeholder="Subject" />
							</div>
							<div class="col-12">
								<textarea name="message" placeholder="Message" rows="6"></textarea>
							</div>
							<div class="col-12">
								<input type="submit" value="Send Message" />
							</div>
						</div>
					</div>
				</form>
			</article>

			<!-- Video  -->
			<article id="Video" class="panel">
				<header>
					<h2>Video</h2>
				</header>
				<p>
					Phasellus.
				</p>
				<div>
					<!-- <video src="./classic-care-bears-care-a-lots-birthday-part-1.mp4" width="750px"></video> -->
					<video id="myVideo" style="width: 800px;"></video><br>
					<button id="playBtn">Play</button>
					<button id="fullBtn">FullScreen</button>
					<br>
					<br>
					<div>
						<p>Volume : <span id="volumeDisplay">?</span>
							<button id="lowerVolumeBtn">-</button>
							<button id="higherVolumeBtn">+ </button>
						</p>
					</div>

					<div>
						<p>Time : <span id="timeDisplay">? / ?</span><br>
							<input type="range" id="progressBar" min="0" value="0" style="width: 800px; background: #d3d3d3;">
						</p>
					</div>

				</div>
			</article>

		</div>

		<!-- Footer -->
		<div id="footer">
			<ul class="copyright">
				<li>&copy; Untitled.</li>
				<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
